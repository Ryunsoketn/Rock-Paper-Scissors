<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Gunting Batu Kertas</h1>
        
        <div class="score-board">
            <p>Skor Anda: <span id="user-score">0</span></p>
            <p>Skor Komputer: <span id="computer-score">0</span></p>
        </div>

        <p class="message" id="message">Pilih salah satu di bawah ini!</p>

        <div class="choices">
            <div id="r" class="choice-container"><button id="rock" class="choice">✊ Batu</button></div>
            <div id="p" class="choice-container"><button id="paper" class="choice">✋ Kertas</button></div>
            <div id="s" class="choice-container"><button id="scissors" class="choice">✌️ Gunting</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
